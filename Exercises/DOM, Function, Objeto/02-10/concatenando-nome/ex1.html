<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Nome + Sobrenome</title>
</head>

<body>
    <h1 class="titulo">Concatenando nome</h1>
    <p class="p">Esse é um código para concatenar nome e sobrenome, por favor insira os dados abaixo:</p>
    <div class="nomeSobrenome">
        <div class="nome">
            <label class="textoLabel">Digite seu nome:</label>
            <input id="nome" type="text">
        </div>
        <div class="sobrenome">
            <label class="textoLabel">Digite seu sobrenome:</label>
            <input id="sobrenome" type="text">
        </div>
    </div>
    <button class="botao" onclick="concatenar()">Concatenar</button>
    <div class="nomeCompleto">
        <label class="textoLabel">Nome completo:</label>
        <input id="nomeCompleto" type="text">
    </div>
    <script>
        function concatenar() {
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            var nomeCompleto = nome + " " + sobrenome;
            document.getElementById("nomeCompleto").value = nomeCompleto;
        }

    </script>
</body>

</html>
