<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>livros favoritos</title>
</head>

<body>
    <h1 class="titulo">Lari's favorite books</h1>
    <p>Esse é um código para adicionar e buscar livros favoritos.</p>
    <div class="informacoes">
        <div class="tituloLivro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo">
        </div>
        <div class="autor">
            <label for="autor">Autor:</label>
            <input type="text" id="autor">
        </div>
        <div class="ano">
            <label for="ano">Ano de publicação:</label>
            <input type="number" id="ano">
        </div>
    </div>
    <button id="botao" onclick="adicionar()" class="botao">Adicionar livro</button>

    <h2 class="subtitulo">Filtrar livro</h2>
    <div class="filtrarLivro">
        <label>Digite o título do livro:</label>
        <input type="text" id="livroPreferido">
    </div>
    <div id="resultado"></div>
    <button id="botao" onclick="filtrarArray()" class="botao">Filtrar</button>

    <script>
        array = [];
        function adicionar() {
            console.log("entrou");
            var tituloV = document.getElementById("titulo").value;
            var autorV = document.getElementById("autor").value;
            var anoV = Number(document.getElementById("ano").value);
            console.log(tituloV, autorV, anoV);
            var infoLivro = {
                titulo: tituloV,
                autor: autorV,
                ano: anoV
            }
            array.push(infoLivro);
            console.log(array);
        }
        function filtrarArray() {
            var favorito = array.filter((livro) => livro.titulo === document.getElementById("livroPreferido").value);
            console.log(favorito);
            var texto = document.getElementById("resultado");
            texto.innerHTML = "";
            if (favorito.length > 0) {
                texto.innerHTML = `<h3>Livro prefeiro encontrado:</h3>`;
                texto.innerHTML += `<strong>Título:</strong> ${favorito[0].titulo}`;
                texto.innerHTML += `<strong>Autor:</strong> ${favorito[0].autor}`;
                texto.innerHTML += `<strong>Ano:</strong> ${favorito[0].ano}`;
            } else {
                texto.innerHTML = "<p>Livro não encontrado!</p>"
            }
        }

    </script>
</body>

</html>
