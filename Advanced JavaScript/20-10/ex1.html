<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX1</title>
</head>

<body>
    <h2>Exerc√≠cio 1</h2>
    <div id="contador"></div>

    <script>
        var contador = 0;

        function atualizarContador() {
            var contadorHTML = document.getElementById("contador");
            contadorHTML.innerHTML = "Contagem " + contador;
            contador++;
        }

        var intervalo = setInterval(atualizarContador, 1000);

        setTimeout(function () {
            clearInterval(intervalo);
            document.getElementById('contador').innerHTML = 'Contagem finalizada!'
        }, 6000)

        // setTimeout(() => {
        //     let html = document.getElementById("contador");
        //     html.innerHTML = "5 segundos!"
        // }, 5000)
    </script>
</body>

</html>
