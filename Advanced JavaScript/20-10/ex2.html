<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX2</title>
</head>

<body>
    <h2>Exerc√≠cio 2</h2>
    <div id="contador"></div>

    <script>
        var contador = Number(prompt('Digite um numero'));

        function autalizaContador() {
            var contadorHTML = document.getElementById('contador');
            contadorHTML.innerHTML = 'Contagem' + contador;
            contador += 100;
        }

        var intervalo = setInterval(autalizaContador, 1000);
        setTimeout(function () {
            clearInterval(intervalo);
            document.getElementById('contador').innerHTML = `Resultado ${contador}!`
        }, 3500);
    </script>
</body>

</html>
