<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="area" onclick="clicar()">
        Clique!
    </div>
    <script>
        function clicar() {
            var texto = document.querySelector("#area");
            texto.innerHTML = "Clicou!"
        }
    </script>
</body>
</html>
